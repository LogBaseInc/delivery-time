<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<title>Cakeebee Orders</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../ordersummary/style.css">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
		<script type="text/javascript" src="../ordersummary/orders.js"></script>
	</head>
	<body>
		<div id="page-wrap">
			<center><h2><img src="../images/logo.png" style="height: 50px;"></img></h2>
				<img id="loadimg" src="../images/loading.gif" class="loadimg"></img>
			</center>
			
			<div id="orderdiv">
				<h4 style="margin-top:10px;">
					<span>
						Delivery date: 
						<select id="filter"></select>
					</span>
					<span style="margin-left:10px;">
						City: 
						<select id="cityfilter">
							<option value="All">All</option>
							<option value="Coimbatore">Coimbatore</option>
							<option value="Trichy">Trichy</option>
						</select>
					</span>
					<span style="margin-left:10px;">
						Open/Closed: 
						<select id="openorclosedfilter">
							<option value="All">All</option>
							<option value="Open">Open</option>
							<option value="Closed">Closed</option>
						</select>
					</span>
				</h4>
				<center id="noorderdiv" style="margin-top:100px;">
					No orders found for the selected filters.
				</center>
				<table id="ordertable" name="ordertable">
					<thead>
					<tr class="cakebeecolor">
						<th>Order</th>
						<th>Placed by</th>
						<th>Ordered date</th>
						<th>Delivery date</th>
						<th>Delivery time</th>
						<th>Price </th>
						<th>Address</th>
						<th>City</th>
						<th>Status</th>
						<th>Open/Closed</th>
						<th></th>
					</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>

			<div id="dialog" title="Select driver">
			</div>
		</div>
	</body>
</html>
