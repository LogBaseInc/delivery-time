<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<title>Cakeebee Orders</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../ordersummary/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
		<script type="text/javascript" src="../ordersummary/orders.js"></script>
	</head>
	<body>
		<div id="page-wrap">
			<center><h2><img src="../images/logo.png" style="height: 50px;"></img></h2>
				<img id="loadimg" src="../images/loading.gif" class="loadimg"></img>
			</center>
			
			<div id="orderdiv">
				<h4>
					<div style="margin-top:10px; display: inline-block">
						Delivery date: 
						<select id="filter"></select>
					</div>
					<div style="margin-top:10px; margin-right:10px; display: inline-block">
						City: 
						<select id="cityfilter">
							<option value="All">All</option>
							<option value="Coimbatore">Coimbatore</option>
							<option value="Trichy">Trichy</option>
						</select>
					</div>
					<div style="margin-top:10px; margin-right:10px; display: inline-block">
						Open/Closed: 
						<select id="openorclosedfilter">
							<option value="All">All</option>
							<option value="Open">Open</option>
							<option value="Closed">Closed</option>
						</select>
					</div>
					<div style="margin-top:10px; margin-right:10px; display: inline-block">
						Count : <span id="countspan"><span>
					</div>
				</h4>
				<center id="noorderdiv" style="margin-top:100px;">
					No orders found for the selected filters.
				</center>
				<table id="ordertable" name="ordertable">
					<thead>
					<tr class="cakebeecolor">
						<th>Order</th>
						<th>Placed by</th>
						<th>Delivery time</th>
						<th>Price </th>
						<th>Address</th>	
						<th>Items</th>
						<th>Tags</th>
						<th>Status</th>
						<th>Open/Closed</th>
						<th></th>
					</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>

			<div id="dialog" title="Select driver">
			</div>

			<div id="dialog-fulfillconfirm" title="Confirm fulfill" style="display:block">
			  <p>This order will be fulfilled, do you want to continue?</p>
			</div>

			<div id="dialog-paymentconfirm" title="Confirm payment" style="display:block">
			  <p>This order will be marked as paid, do you want to continue?</p>
			</div>

		</div>
	</body>
</html>
